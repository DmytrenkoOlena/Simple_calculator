<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator JS</title>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<div class="container">
		<h1>My first calculator on <span>J</span>ava<span>S</span>cript</h1>
		<label for="num1">Number (Ð°) <input type="text" id="num1"></label>
		<label for="num2">Number (b) <input type="text" id="num2"></label>

		<div class="operation">
			<button id="sum" onclick="sum()">Add</button>
			<button id="min" onclick="min()">Minus</button>
			<button id="mult" onclick="mult()">Multiply</button>
			<button id="dev" onclick="dev()">Divide</button>
			<button id="pow" onclick="pow()">Extended degree</button>
		</div>

		<button id="result">Result</button>
		<p class="copyright">by Elena Dmytrenko</p>
	</div>

</body>
</html>
